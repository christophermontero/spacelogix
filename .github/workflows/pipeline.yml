name: pokeapi-pipeline

on:
  push:
    branches:
      - feature/*
      - develop
  pull_request:
    branches:
      - master

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Set up Node.js 🚨
        uses: actions/setup-node@v3
        with:
          node-version: '14.21.3'
      - name: Install dependencies 🔧
        run: yarn install
      - name: unit tests 🧪
        run: yarn test

  e2e:
    runs-on: ubuntu-latest
    needs: unit
    # if: github.event_name == 'pull_request' && github.base_ref == 'master'
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Print variables names 📝
        run: echo "JWT_ACCESS_EXPIRATION_SECONDS=${{ vars.JWT_ACCESS_EXPIRATION_SECONDS }}"
      - name: Set up Node.js 🚨
        uses: actions/setup-node@v3
        with:
          node-version: '14.21.3'
      - name: Start MongoDB 💾
        uses: supercharge/mongodb-github-action@1.6.0
        with:
          mongodb-version: '4.2.1-bionic'
      - name: Install dependencies 🔧
        run: yarn install
      - name: end to end tests 🧪
        run: yarn test:e2e
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_ACCESS_EXPIRATION_SECONDS: ${{ vars.JWT_ACCESS_EXPIRATION_SECONDS }}
