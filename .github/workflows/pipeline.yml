name: pokeapi-pipeline

on:
  push:
    branches:
      - feature/*
      - develop
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Print variables names ğŸ“
        run: |
          echo "JWT_ACCESS_EXPIRATION_SECONDS=${{ vars.JWT_ACCESS_EXPIRATION_SECONDS }}"
      - name: Set up Node.js ğŸš¨
        uses: actions/setup-node@v3
        with:
          node-version: '14.21.3'
      - name: Install dependencies ğŸ”§
        run: yarn install
      - name: Test ğŸ§ª
        run: yarn test
