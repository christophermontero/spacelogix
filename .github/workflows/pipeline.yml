name: pokeapi-pipeline

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Set up Node.js 🚨
        uses: actions/setup-node@v3
        with:
          node-version: '14.21.3'
      - name: Install dependencies 🔧
        run: yarn install
      - name: Test 🧪
        run: yarn test
